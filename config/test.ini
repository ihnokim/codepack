[conn]
path = test_conn.ini

[alias]
path = alias.ini

[code]
source = memory

[codepack]
source = memory

[argpack]
source = memory

[delivery]
source = memory

[code_snapshot]
source = memory

[codepack_snapshot]
source = memory

[callback]
source = file
path = callback

[apiserver]
scheduler = self
supervisor = self

[scheduler]
source = mongodb
db = codepack
collection = scheduler
supervisor = http://localhost:8000

[worker]
source = kafka
topic = test
group_id = codepack_worker
interval = 1
supervisor = http://localhost:8000
script = run_snapshot.py

[supervisor]
source = kafka
topic = test

[docker_manager]
source = docker
path = app/worker
run_opt = {"dns": ["8.8.8.8"]}

[logger]
path = logging.json
name = default-logger
