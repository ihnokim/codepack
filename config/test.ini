[conn]
path = config/test_conn.ini

[code_storage]
source = memory

[codepack_storage]
source = memory

[argpack_storage]
source = memory

[cache]
source = memory

[code_snapshot]
source = memory

[codepack_snapshot]
source = memory

[apiserver]
scheduler = self
supervisor = self

[scheduler]
source = mongodb
db = codepack
collection = scheduler
supervisor = http://localhost:8000

[worker]
source = kafka
topic = test
group_id = codepack_worker
interval = 1
supervisor = http://localhost:8000

[supervisor]
source = kafka
topic = test
