[conn]
path = config/conn.ini

[alias]
path = config/alias.ini

[code]
source = mongodb
db = codepack
collection = code

[codepack]
source = mongodb
db = codepack
collection = codepack

[argpack]
source = mongodb
db = codepack
collection = argpack

[delivery]
source = mongodb
db = codepack
collection = cache

[code_snapshot]
source = mongodb
db = codepack
collection = code_snapshot

[codepack_snapshot]
source = mongodb
db = codepack
collection = codepack_snapshot

[apiserver]
scheduler = self
supervisor = self

[scheduler]
source = mongodb
db = codepack
collection = scheduler
supervisor = http://localhost:8000

[worker]
source = kafka
topic = codepack
group_id = codepack_worker
interval = 1
supervisor = http://localhost:8000

[supervisor]
source = kafka
topic = codepack
