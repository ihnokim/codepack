[conn]
path = conn.ini

[alias]
path = alias.ini

[code]
source = mongodb
db = codepack
collection = code

[codepack]
source = mongodb
db = codepack
collection = codepack

[argpack]
source = mongodb
db = codepack
collection = argpack

[delivery]
source = s3
bucket = codepack
path = delivery

[code_snapshot]
source = mongodb
db = codepack
collection = code_snapshot

[codepack_snapshot]
source = mongodb
db = codepack
collection = codepack_snapshot

[callback]
source = file
path = scripts

[apiserver]
scheduler = http://localhost:8001

[scheduler]
source = mongodb
db = codepack
collection = scheduler
supervisor = http://localhost:8000

[worker]
source = kafka
topic = codepack
group_id = codepack_worker
interval = 1
supervisor = http://localhost:8000
path = scripts
script = run_snapshot.py
logger = worker-logger

[supervisor]
source = kafka
topic = codepack

[docker_manager]
source = docker
path = scripts
run_opt = {"dns": ["8.8.8.8"]}

[interpreter_manager]
path = /home/ihnokim/anaconda3/envs

[logger]
path = logging.json
name = error-logger
log_dir = logs
