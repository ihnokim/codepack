[conn]
path = conn.ini

[alias]
path = alias.ini

[code]
source = mongodb
db = codepack
collection = code

[codepack]
source = mongodb
db = codepack
collection = codepack

[argpack]
source = mongodb
db = codepack
collection = argpack

[delivery]
source = s3
bucket = codepack
path = delivery

[code_snapshot]
source = mongodb
db = codepack
collection = code_snapshot

[codepack_snapshot]
source = mongodb
db = codepack
collection = codepack_snapshot

[callback]
source = mongodb
db = codepack
collection = codepack_callback

[apiserver]
scheduler = self
supervisor = self

[scheduler]
source = mongodb
db = codepack
collection = scheduler
supervisor = http://localhost:8000

[worker]
source = kafka
topic = codepack
group_id = codepack_worker
interval = 1
supervisor = http://localhost:8000
script = run_snapshot.py

[supervisor]
source = kafka
topic = codepack

[docker_manager]
source = docker
path = app/worker
run_opt = {"dns": ["8.8.8.8"]}

[logger]
path = logging.json
name = default-logger
