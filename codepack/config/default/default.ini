[conn]
path = conn.ini

[code]
source = memory

[codepack]
source = memory

[argpack]
source = memory

[delivery]
source = memory

[code_snapshot]
source = memory

[codepack_snapshot]
source = memory

[callback]
source = file
path = scripts

[apiserver]
scheduler = self

[scheduler]
source = mongodb
db = codepack
collection = scheduler

[worker]
source = kafka
topic = test
group_id = codepack_worker
interval = 1
supervisor = http://localhost:8000
path = codepack/employee/scripts
script = run_snapshot.py
logger = worker-logger

[supervisor]
source = kafka
topic = test

[docker_manager]
source = docker
run_opt = {"dns": ["8.8.8.8"]}

[interpreter_manager]
path = ${HOME}/anaconda3/envs
run_opt = {}

[logger]
name = default-logger
log_dir = logs
