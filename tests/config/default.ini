[code]
type = file
config = file_interface

[codesnapshot]
type = memory
config = ram

[file_interface]
path = testdir/codes

[ram]

[worker]
topic = codepack
sender = sender_meta
receiver = worker_receiver_meta
background = true

[supervisor]
topic = codepack
sender = sender_meta
receiver = supervisor_receiver_meta
background = false

[sender_meta]
type = memory
# config = ms

[worker_receiver_meta]
type = memory
config = worker_mr

[supervisor_receiver_meta]
type = memory
config = supervisor_mr

[ms]

[worker_mr]
topics = codepack
group = worker

[supervisor_mr]
topics = codepack
group = supervisor
